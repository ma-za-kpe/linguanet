<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Africa Shape (Simplified) -->
  <path d="M 256 120 
           C 200 120, 160 160, 160 200
           C 160 240, 170 280, 180 320
           L 200 380
           C 210 400, 240 420, 256 420
           C 272 420, 302 400, 312 380
           L 332 320
           C 342 280, 352 240, 352 200
           C 352 160, 312 120, 256 120 Z" 
           fill="url(#africaGradient)" 
           stroke="#FFD700" 
           stroke-width="3"/>
  
  <!-- Sound Waves (representing voice/language) -->
  <g opacity="0.8">
    <path d="M 150 256 Q 130 236, 110 256 T 70 256" stroke="#FFD700" stroke-width="4" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 150 256 Q 130 276, 110 256 T 70 256" stroke="#FF6B6B" stroke-width="4" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 362 256 Q 382 236, 402 256 T 442 256" stroke="#FFD700" stroke-width="4" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 362 256 Q 382 276, 402 256 T 442 256" stroke="#FF6B6B" stroke-width="4" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Blockchain Nodes -->
  <g opacity="0.9">
    <circle cx="200" cy="200" r="8" fill="#00D4FF">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="312" cy="200" r="8" fill="#00D4FF">
      <animate attributeName="r" values="8;12;8" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="256" cy="300" r="8" fill="#00D4FF">
      <animate attributeName="r" values="8;12;8" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="350" r="8" fill="#00D4FF">
      <animate attributeName="r" values="8;12;8" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="312" cy="350" r="8" fill="#00D4FF">
      <animate attributeName="r" values="8;12;8" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connecting Lines -->
    <line x1="200" y1="200" x2="312" y2="200" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
    <line x1="200" y1="200" x2="256" y2="300" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
    <line x1="312" y1="200" x2="256" y2="300" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
    <line x1="256" y1="300" x2="200" y2="350" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
    <line x1="256" y1="300" x2="312" y2="350" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    LINGUADAO
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="africaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>