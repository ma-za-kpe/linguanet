name: Deploy LinguaNet to Vercel

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
    steps:
      - name: ğŸ”¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ”§ Build LinguaNet
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
      
      - name: ğŸš€ Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: ğŸŒ Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸš¢ Deploy to Vercel
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            # Production deployment for main branch
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            # Preview deployment for PRs and develop branch
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          fi
        
      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ LinguaNet deployed successfully!"
          echo "ğŸŒ Main: https://linguanet.vercel.app"
          echo "ğŸ”— Dashboard: https://linguanet.vercel.app/dashboard"
          echo "ğŸ¤ Contribute: https://linguanet.vercel.app/contribute"
          echo "ğŸ“Š Pitch: https://linguanet.vercel.app/pitch"