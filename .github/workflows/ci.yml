name: LinguaNet CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: ğŸ” Lint & Test
    
    steps:
      - name: ğŸ”¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run ESLint
        run: npm run lint
        
      - name: ğŸ—ï¸ Build check
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

# Removed deploy-develop job - deployments only happen on main branch push
        
  deploy-production:
    needs: lint-and-test
    runs-on: ubuntu-latest
    name: ğŸŒŸ Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
    steps:
      - name: ğŸ”¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸš€ Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: ğŸŒ Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸš¢ Deploy to Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: âœ… Production Deployment Success
        run: |
          echo "ğŸ‰ LinguaNet deployed to production!"
          echo "ğŸŒ Live at: https://linguanet.vercel.app"